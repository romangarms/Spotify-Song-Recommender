<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.png" rel="icon">



    <link rel=preconnect href=https://fonts.gstatic.com>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel=stylesheet>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/spotify.css" rel="stylesheet">
    {% block title %}{% endblock %}


</head>

<body>
    <div id="outer">
        <div id="sidebar">
            <h1>Spotify Song Recommender</h1>
            <br>
            <div class="image-cropper">
                <img id="pfp" src="{{pfp}}">
            </div>
            <h2>Welcome, {{username}}!</h2>

            <br>

            <a href="/playlist_from_playlist">
                <button class="btn btn-primary">Playlist from Playlist</button>
            </a>

            <a href="/playlist_from_text">
                <button class="btn btn-primary">Playlist from Text</button>
            </a>

            <br>
            <br>

            <h2>Sign Out:</h2>
            <p>Click the button below to sign out of your account.</p>
            <form action="/sign_out">
                <button type="submit">Sign Out</button>
            </form>


        </div>
        <div id="left">
            {% block left %}{% endblock %}
        </div>
        <div id="right">
            {% block right %}{% endblock %}
        </div>
    </div>

    <div id="footer">
        <h2>Welcome, {{username}}! <a href="/sign_out">Sign Out</a></h2>
    </div>
    {% block main %}{% endblock %}


</body>

</html>
